<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xxx</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="password-prompt">
    <label for="password-input">암호 입력</label>
    <input type="password" id="password-input" autocomplete="off" />
    <button id="password-submit">입력</button>
    <div id="password-error"></div>
  </div>

  <div id="content">
    <header>
      <h1>xxx</h1>
      <p class="subtitle">COMING OUT SOON</p>
    </header>
    <main class="image-row">
      <img src="img1.jpg" alt="img1" />
      <img src="img2.jpg" alt="img2" />
      <img src="img3.jpg" alt="img3" />
    </main>
    <footer>
      <p class="footer-names">백승우 &nbsp;&middot;&nbsp; 라현호</p>
    </footer>
  </div>

  <script>
    const passwordPrompt = document.getElementById('password-prompt');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');

    const correctPassword = 'xxx';

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordPrompt.style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        passwordError.textContent = '암호가 틀렸습니다.';
        passwordError.classList.add('visible');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    passwordSubmit.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    window.onload = () => {
      passwordInput.focus();
    };
  </script>
</body>
</html>
