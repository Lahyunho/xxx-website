<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xxx</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    #content {
      display: none;
    }
    #password-prompt {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #ff4444;
      box-shadow: 0 0 20px 3px rgba(255, 68, 68, 0.8);
      padding: 40px 50px;
      border-radius: 12px;
      color: #eee;
      text-align: center;
      z-index: 9999;
      width: 320px;
      user-select: none;
    }
    #password-prompt label {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin-bottom: 20px;
      display: block;
    }
    #password-prompt input {
      padding: 14px 18px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 2px solid #ff4444;
      background-color: #220000;
      color: #fff;
      width: 100%;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    #password-prompt input:focus {
      border-color: #ff6666;
      background-color: #330000;
    }
    #password-prompt button {
      margin-top: 25px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      background-color: #ff4444;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #password-prompt button:hover {
      background-color: #ff6666;
    }
    #password-error {
      margin-top: 18px;
      min-height: 1.3em;
      font-size: 1.1rem;
      color: #ff4444;
      font-weight: 700;
      letter-spacing: 0.05em;
      opacity: 0;
      transition: opacity 0.4s ease;
      user-select: none;
    }
    #password-error.visible {
      opacity: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      user-select: none;
    }
    header h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin: 0;
    }
    .subtitle {
      font-size: 1.25rem;
      color: #777;
      margin-top: 8px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .image-row {
      display: flex;
      gap: 20px;
      max-width: 960px;
      width: 100%;
      justify-content: center;
      margin-bottom: 40px;
      user-select: none;
    }
    .image-row img {
      width: 30%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .image-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: auto;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      border-top: 1px solid #eee;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #444;
      background-color: #fafafa;
      user-select: none;
    }
    .footer-names {
      font-weight: 600;
      color: #2e3b4e;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <div id="password-prompt">
    <label for="password-input">암호 입력</label>
    <input type="password" id="password-input" autocomplete="off" />
    <button id="password-submit">입력</button>
    <div id="password-error"></div>
  </div>

  <div id="content">
    <header>
      <h1>xxx</h1>
      <p class="subtitle">COMING OUT SOON</p>
    </header>
    <main class="image-row">
      <img src="img1.jpg" alt="img1" />
      <img src="img2.jpg" alt="img2" />
      <img src="img3.jpg" alt="img3" />
    </main>
    <footer>
      <p class="footer-names">백승우 &nbsp;&middot;&nbsp; 라현호</p>
    </footer>
  </div>

  <script>
    const passwordPrompt = document.getElementById('password-prompt');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');

    const correctPassword = 'xxx';

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordPrompt.style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        passwordError.textContent = '암호가 틀렸습니다.';
        passwordError.classList.add('visible');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    passwordSubmit.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    window.onload = () => {
      passwordInput.focus();
    };
  </script>
</body>
</html>
